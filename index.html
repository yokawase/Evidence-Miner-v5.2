      body {
        font-family: 'Inter', sans-serif;

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {

      .custom-scrollbar::-webkit-scrollbar-thumb {

      .markdown-body h1 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #0f172a; }

      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body blockquote { border-left: 4px solid #0ea5e9; padding-left: 1rem; font-style: italic; color: #475569; background: #f0f9ff; padding: 0.5rem 1rem; border-radius: 0 4px 4px 0; }
      .markdown-body code { background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; }
      /* Fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
